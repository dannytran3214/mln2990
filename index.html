<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script>
            function onClick() {
                var status = document.getElementById("status");

                if (status.innerText == "Door is open") {
                    status.innerText = "Door is locked";
                } else {
                    status.innerText = "Door is open";
                }
            }
        </script>
        <div>
            <span id="status">Door is locked</span>
            <br />
            <button onclick="onClick()"> switch</button>
        <div>
    </body>
</html>
